<div class="card p-fluid">
    <h2>Cambiar Contraseña</h2>
  
    <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
      <!-- Campo de nueva contraseña -->
      <div class="p-field">
        <label for="password">Nueva Contraseña</label>
        <input
          id="password"
          type="password"
          pInputText
          formControlName="password"
          placeholder="Escribe tu nueva contraseña"
        />
        <small
          *ngIf="changeForm.get('password')?.invalid && changeForm.get('password')?.touched"
          class="p-error"
        >
          La contraseña es requerida (mínimo 6 caracteres).
        </small>
      </div>
  
      <!-- Campo de confirmar contraseña -->
      <div class="p-field">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          id="confirmPassword"
          type="password"
          pInputText
          formControlName="confirmPassword"
          placeholder="Confirma tu nueva contraseña"
        />
        <small
          *ngIf="changeForm.get('confirmPassword')?.invalid && changeForm.get('confirmPassword')?.touched"
          class="p-error"
        >
          Debes confirmar la contraseña.
        </small>
      </div>
  
      <!-- Botón de enviar -->
      <div class="p-mt-3">
        <button
          pButton
          type="submit"
          label="Cambiar Contraseña"
          [disabled]="changeForm.invalid || loading"
        ></button>
      </div>
    </form>
  
    <!-- Mensajes -->
    <p *ngIf="errorMessage" class="p-error p-mt-2">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="p-success p-mt-2">{{ successMessage }}</p>
  </div>
