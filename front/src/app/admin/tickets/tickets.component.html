<div class="flex justify-content-center mt-5">
  <div class="surface-card p-5 shadow-3 border-round-xl w-full md:w-10 lg:w-7 xl:w-6">

    <!-- Encabezado -->
    <div class="text-center mb-4">
      <h2 class="text-3xl font-bold text-primary">Gestión de Tickets</h2>
      <img src="https://scontent.fuio21-1.fna.fbcdn.net/v/t39.30808-6/308482121_555680513026157_1429952193597983434_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=PtzRLmVhItcQ7kNvwHpZomc&_nc_oc=AdnlV6C_FIhOlgn6ExyqGJXQBS0nLGlSBvyJ4YTr9j_fRn5twvssHlcYwVxrOgtd4DY&_nc_zt=23&_nc_ht=scontent.fuio21-1.fna&_nc_gid=q22HWS0MTWMvg8G_lvOzIQ&oh=00_AfGrKHosbsASoOBN2CatRp8LwGhQMUqid36ijJ7UzMgFtg&oe=681C5CF7" alt="Logo" style="max-height: 200px; margin-top: 1rem;" />
    </div>

    <!-- Formulario con ngModel -->
    <form (ngSubmit)="enviarTicket()" #ticketForm="ngForm" class="grid formgrid">

      <!-- Nombre -->
      <div class="field col-12">
        <label for="nombre">Nombre:</label>
        <input id="nombre" name="nombre" type="text" pInputText class="w-full" [(ngModel)]="ticket.nombre"
          placeholder="Tu nombre completo" required />
      </div>

      <!-- Correo -->
      <div class="field col-12">
        <label for="correo">Correo:</label>
        <input id="correo" name="correo" type="email" pInputText class="w-full" [(ngModel)]="ticket.correo"
          placeholder="Correo electrónico" required />
      </div>

      <!-- Asunto -->
      <div class="field col-12">
        <label for="asunto">Asunto:</label>
        <input id="asunto" name="asunto" type="text" pInputText class="w-full" [(ngModel)]="ticket.asunto"
          placeholder="Asunto del ticket" required />
      </div>

      <!-- Estado -->
      <div class="field col-12">
        <label for="estado" class="font-semibold text-primary">Estado:</label>
        <select id="estado" name="estado" [(ngModel)]="ticket.estado" required class="p-inputtext p-component w-full"
          style="border-radius: 1rem; padding: 0.75rem; border: 1px solid #ccc;">
          <option value="" disabled selected>Seleccione un estado</option>
          <option value="Abierto">Abierto</option>
          <option value="En Progreso">En Progreso</option>
          <option value="Cerrado">Cerrado</option>
        </select>
      </div>

      <!-- Prioridad -->
      <div class="field col-12">
        <label for="prioridad" class="font-semibold text-primary">Prioridad:</label>
        <select id="prioridad" name="prioridad" [(ngModel)]="ticket.prioridad" required
          class="p-inputtext p-component w-full" style="border-radius: 1rem; padding: 0.75rem; border: 1px solid #ccc;">
          <option value="" disabled selected>Seleccione una prioridad</option>
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>
      </div>

      <!-- Fecha de Creación -->
      <div class="field col-12">
        <label for="fecha" class="font-semibold text-primary">Fecha de Creación:</label>
        <p-calendar id="fecha" name="fecha" [(ngModel)]="ticket.fechaCreacion" dateFormat="dd/mm/yy" showIcon="true"
          showButtonBar="true" class="w-full" [inputStyle]="{
      padding: '0.75rem',
      borderRadius: '0rem',
      backgroundColor: '#f9fbff',
      border: '1px solid #ccc'
    }">
        </p-calendar>
      </div>

      <!-- Mensaje -->
      <div class="field col-12">
        <label for="mensaje">Mensaje:</label>
        <textarea [(ngModel)]="ticket.mensaje" name="mensaje" id="mensaje" rows="5"
          placeholder="Escribe tu mensaje aquí" class="p-inputtext p-component w-full"
          style="border-radius: 1rem; padding: 1rem; border: 1px solid #ccc; background-color: #f9fbff;">
        </textarea>
      </div>


      <!-- Botón -->
      <div class="col-12 text-center mt-3">
        <button pButton type="submit" label="Agregar Ticket"
          class="p-button-primary p-button-rounded p-button-lg"></button>
      </div>
    </form>
  </div>
</div>
