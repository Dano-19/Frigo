<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Técnico</title>
  <style>
    /* General */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      color: #0066cc;
    }

    h3 {
      text-align: center;
      color: #ff6600;
    }

    /* Contenedor del formulario */
    .form-container {
      width: 50%;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Estilo del formulario */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 16px;
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 5px;
      transition: border 0.3s;
    }

    input[type="text"]:focus {
      border-color: #0066cc;
      outline: none;
    }

    button {
      background-color: #ff6600;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e65c00;
    }

    /* Estilo de la tabla */
    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #0066cc;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }

    tr:nth-child(even) td {
      background-color: #f1f1f1;
    }

    /* Diseño móvil */
    @media (max-width: 768px) {
      .form-container {
        width: 80%;
      }

      table {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <h2>Registro de Técnico</h2>

  <div class="form-container">
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre"><br>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido"><br>

      <label for="especializacion">Especialización:</label>
      <input type="text" id="especializacion" name="especializacion"><br>

      <button type="submit">Registrar</button>
    </form>
  </div>

  <h3>Lista de Técnicos Registrados</h3>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Especialización</th>
      </tr>
    </thead>
    <tbody>
      <!-- Los datos registrados se mostrarán aquí -->
    </tbody>
  </table>

</body>
</html>
